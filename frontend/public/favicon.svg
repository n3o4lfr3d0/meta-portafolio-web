<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Rounded Square -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="#0a0a0a" />
  
  <!-- Border/Stroke (Optional, for contrast on dark tabs) -->
  <rect x="10" y="10" width="492" height="492" rx="118" ry="118" fill="none" stroke="url(#grad)" stroke-width="20" />

  <!-- Monogram AS -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-weight="bold" font-size="280" fill="url(#grad)" text-anchor="middle" dy=".35em">AS</text>
</svg>