<div class="min-h-screen flex items-center justify-center bg-base-300">
  <div class="card w-96 bg-base-100 shadow-2xl">
    <div class="card-body">
      <h2 class="card-title justify-center mb-6 text-2xl font-bold text-base-content">Admin Login</h2>

      @if (error()) {
        <div class="alert alert-error text-sm py-2 mb-4 font-semibold flex items-center">
           <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>{{ error() }}</span>
        </div>
      }

      <form (ngSubmit)="login()">
        <div class="form-control w-full">
          <label for="password" class="label">
            <span class="label-text font-semibold text-base-content">Password</span>
          </label>
          <div class="relative">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter admin password"
              class="input input-bordered w-full pr-10 text-base-content bg-base-100 placeholder:text-base-content/50"
              required
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-base-content/70 hover:text-base-content transition-colors cursor-pointer"
              [title]="showPassword() ? 'Hide password' : 'Show password'"
            >
              @if (showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              }
            </button>
          </div>
        </div>

        <div class="card-actions justify-end mt-8">
          <button type="submit" class="btn btn-primary w-full text-lg font-bold shadow-md">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
