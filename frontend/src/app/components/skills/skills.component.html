<section class="py-20 px-4 md:px-8 bg-neutral-900/50">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">
      Habilidades TÃ©cnicas
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (skill of skills(); track skill.name) {
        <div class="group p-6 rounded-xl bg-neutral-900 border border-neutral-800 hover:border-cyan-500/50 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-cyan-500/10">
          <div class="flex flex-col items-center text-center gap-4">
            <!-- Icon Placeholder (using text for now, could be SVG or FontAwesome) -->
            <div class="w-16 h-16 rounded-full bg-neutral-800 flex items-center justify-center text-2xl group-hover:bg-cyan-500/10 group-hover:text-cyan-400 transition-colors">
              {{ skill.name.charAt(0) }}
            </div>
            
            <div>
              <h3 class="font-bold text-lg text-white mb-1">{{ skill.name }}</h3>
              <span class="text-xs px-2 py-1 rounded-full bg-neutral-800 text-neutral-400 border border-neutral-700">
                {{ skill.category }}
              </span>
            </div>

            <!-- Progress Bar -->
            <div class="w-full h-1.5 bg-neutral-800 rounded-full overflow-hidden mt-2">
              <div class="h-full bg-gradient-to-r from-cyan-400 to-blue-600 rounded-full"
                   [style.width.%]="skill.level">
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
