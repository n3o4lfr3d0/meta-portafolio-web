<section class="py-16 max-w-4xl mx-auto px-4">
  <h2 class="text-3xl font-bold text-default mb-8 flex items-center gap-3">
    <svg class="size-8" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" /><path d="M12 12l0 .01" /><path d="M3 13a20 20 0 0 0 18 0" /></svg>
    {{ themeService.language() === 'es' ? 'Experiencia Laboral' : 'Work Experience' }}
  </h2>

  <div class="relative border-l border-gray-200 dark:border-gray-700 ml-3 space-y-12">
    @if (experience(); as jobs) {
      @for (job of jobs; track job.company) {
        <div class="mb-10 ml-8 relative group">
          <span class="absolute flex items-center justify-center w-6 h-6 bg-card-custom rounded-full -left-[44px] ring-4 ring-gray-900 group-hover:bg-yellow-500 transition-colors duration-300">
            <svg class="w-3 h-3 text-muted-custom group-hover:text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
          </span>

          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-2">
            <h3 class="text-xl font-bold text-yellow-500 dark:text-yellow-200">{{ job.title }}</h3>
            <time class="mb-1 text-sm font-normal text-muted-custom sm:order-last sm:mb-0">{{ job.period }}</time>
          </div>

          <h4 class="text-lg font-semibold text-default mb-2">{{ job.company }}</h4>

          <p class="mb-4 text-base font-normal text-muted-custom text-pretty">
            {{ job.description }}
          </p>


        </div>
      }
    } @else {
      <!-- Skeleton Loading -->
      <div class="mb-10 ml-8 animate-pulse">
        <div class="h-6 bg-gray-700 rounded w-1/3 mb-4"></div>
        <div class="h-4 bg-gray-700 rounded w-1/4 mb-2"></div>
        <div class="h-20 bg-gray-700 rounded w-full"></div>
      </div>
    }
  </div>
</section>
