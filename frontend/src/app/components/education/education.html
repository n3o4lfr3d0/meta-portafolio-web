<section class="py-16 max-w-4xl mx-auto px-4">
  <h2 class="text-3xl font-bold text-default mb-8 flex items-center gap-3">
    <!-- Icono de Educación (Birrete/Libro) -->
    <svg class="size-8" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6" />
      <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4" />
    </svg>
    Educación
  </h2>

  <div class="relative border-l border-gray-700 ml-3 space-y-12">
    @if (education(); as edus) {
      @for (edu of edus; track edu.institution) {
        <div class="mb-10 ml-8 relative group">
          <span class="absolute flex items-center justify-center w-6 h-6 bg-card-custom rounded-full -left-[44px] ring-4 ring-gray-900 group-hover:bg-yellow-500 transition-colors duration-300">
            <svg class="w-3 h-3 text-muted-custom group-hover:text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
          </span>

          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-2">
            <h3 class="text-xl font-bold text-yellow-500 dark:text-yellow-200">{{ edu.degree }}</h3>
            <time class="mb-1 text-sm font-normal text-muted-custom sm:order-last sm:mb-0">{{ edu.period }}</time>
          </div>

          <h4 class="text-lg font-semibold text-default mb-2">{{ edu.institution }}</h4>

          <p class="mb-4 text-base font-normal text-muted-custom text-pretty">
            {{ edu.description }}
          </p>

          @if (edu.link && edu.link !== '#') {
            <a [href]="edu.link" target="_blank" class="inline-flex items-center px-4 py-2 text-sm font-medium text-default bg-card-custom border border-card-custom rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-100 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">
              Saber más <svg class="w-3 h-3 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>
            </a>
          }
        </div>
      }
    } @else {
      <!-- Skeleton Loading -->
      <div class="mb-10 ml-8 animate-pulse">
        <div class="h-6 bg-gray-700 rounded w-1/3 mb-4"></div>
        <div class="h-4 bg-gray-700 rounded w-1/4 mb-2"></div>
        <div class="h-20 bg-gray-700 rounded w-full"></div>
      </div>
    }
  </div>
</section>
