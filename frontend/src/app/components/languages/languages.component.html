<section id="idiomas" class="section py-20 px-4 md:px-8 bg-neutral-50 dark:bg-black/20">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
      {{ themeService.language() === 'es' ? 'Idiomas' : 'Languages' }}
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (lang of languages(); track lang.name) {
        <div class="p-6 rounded-xl bg-card-custom border border-card-custom hover:border-purple-500/50 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-purple-500/10">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-xl text-default">{{ lang.name }}</h3>
            <span class="text-sm font-medium text-purple-500">{{ lang.level }}</span>
          </div>
          
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 overflow-hidden">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 h-2.5 rounded-full transition-all duration-1000 ease-out" 
                 [style.width.%]="lang.percentage"></div>
          </div>
          <div class="text-right mt-1">
             <span class="text-xs text-muted-custom">{{ lang.percentage }}%</span>
          </div>
        </div>
      }
    </div>
  </div>
</section>
