<!-- Matrix Rain Background (Only visible in Matrix Theme) -->
@if (themeService.theme() === 'matrix') {
  <app-matrix-rain></app-matrix-rain>
}

<!-- Theme Switcher (Floating Pills) -->
<app-theme-switcher></app-theme-switcher>

<main class="px-4 relative z-10">
  <section class="section py-16 md:py-36 scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl">
    <app-hero></app-hero>
  </section>

  <section id="experiencia" class="section scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl">
    <app-experience></app-experience>
  </section>

  <section id="educacion" class="section scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl">
    <app-education></app-education>
  </section>

  <app-skills />

  <section id="proyectos" class="section scroll-m-20 w-full mx-auto container lg:max-w-6xl md:max-w-4xl">
    <app-projects></app-projects>
  </section>
</main>

<router-outlet />
