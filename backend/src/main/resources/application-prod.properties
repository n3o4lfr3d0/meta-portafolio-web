# Configuración específica para PRODUCCIÓN
server.port=${PORT:8080}

# CORS: Permitir SOLO el dominio real
cors.allowed-origins=https://alfredosotonolazco.com,https://www.alfredosotonolazco.com

# AWS: En producción (EC2/ECS/Lambda) se usa el IAM Role de la instancia, no un perfil local.
# aws.profile= (Comentado para usar DefaultChainStrategy)
aws.region=us-east-1

# Logging: Solo errores e info importante
logging.level.com.alfredosoto.portfolio=INFO

# Seguridad: Forzar uso de variables de entorno (Nunca valores por defecto aquí)
# admin.password=${ADMIN_PASSWORD}
# jwt.secret=${JWT_SECRET}

# Data Seeding: DESACTIVADO por defecto en producción para evitar pérdida de datos
# Solo se activará si la variable DATA_SEED_ENABLED es explícitamente "true"
app.dataseed.enabled=${DATA_SEED_ENABLED:false}
