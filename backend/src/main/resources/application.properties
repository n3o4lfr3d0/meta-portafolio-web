spring.application.name=portfolio
server.port=8080

# Perfil activo por defecto (se sobreescribe con -Dspring.profiles.active=prod en producci√≥n)
spring.profiles.active=dev

# Security (Base config)
# Default admin username (CHANGE IN PRODUCTION via ENV VAR)
admin.username=${ADMIN_USERNAME:admin}
# Default admin password (CHANGE IN PRODUCTION via ENV VAR)
admin.password=${ADMIN_PASSWORD:admin123}
# JWT Secret (CHANGE IN PRODUCTION via ENV VAR)
jwt.secret=${JWT_SECRET:defaultSecretKeyChangeMeInProduction123456789}
# JWT Expiration in ms (24 hours)
jwt.expiration=86400000

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY_PERSONAL}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent
