spring.application.name=portfolio
server.port=8080

# CORS Configuration
cors.allowed-origins=http://localhost:4200

# Security
# Default admin password (CHANGE IN PRODUCTION)
admin.password=${ADMIN_PASSWORD:admin123}
# JWT Secret (CHANGE IN PRODUCTION)
jwt.secret=${JWT_SECRET:defaultSecretKeyChangeMeInProduction123456789}
# JWT Expiration in ms (24 hours)
jwt.expiration=86400000

# Configuraci√≥n de AWS
aws.profile=personal
aws.region=us-east-1

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY_PERSONAL}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent
