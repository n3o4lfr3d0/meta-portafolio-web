# Configuración específica para DESARROLLO (Local)
server.port=${PORT:8080}

# CORS: Permitir frontend local
cors.allowed-origins=https://portfolio-alfredo-*-sintad.vercel.app,http://localhost:4200

# AWS: Usar perfil local configurado en ~/.aws/credentials
aws.profile=personal
aws.region=us-east-1

# Logging: Nivel INFO para ahorrar memoria en entornos limitados
logging.level.com.alfredosoto.portfolio=INFO
