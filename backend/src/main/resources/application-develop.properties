# Configuración específica para el ambiente DEVELOP en Railway
server.port=${PORT:8080}

# CORS: Permitir dominio de Develop (Vercel) y Localhost
cors.allowed-origins=https://portfolio-alfredo-*-sintad.vercel.app,http://localhost:4200

# AWS: Usa DefaultChainStrategy (Variables de entorno o Rol IAM)
# Al no especificar aws.profile, usa el DefaultChain (Environment Variables: AWS_ACCESS_KEY_ID, etc.)
aws.region=us-east-1

# Logging: Detallado para depuración en desarrollo
logging.level.com.alfredosoto.portfolio=DEBUG
